<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Elida Apartments</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
           <a class="navbar-brand mr-4" href="index.html"><img src="img/icons8-e-67.png" height="30" width="30" /></a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#elidaNavbar">
              <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="elidaNavbar">
               <ul class="navbar-nav">
                      <li class="nav-item mr-4"><a class="nav-link" href="#">Home</a></li>
                      <li class="nav-item mr-4"><a class="nav-link" href="aboutus.html">About</a></li>
                      <li class="nav-item"><a class="nav-link" href="contactus.html">Contact</a></li>
               </ul>
               <span class="navbar-text ml-auto">
                  <a role="button" data-toggle="modal" data-target="#loginModal">
                       Login
                  </a>
              </span>
              <div class="row ml-3">
                <div class="col">
                    <a href="booking.html" role="button" class="btn btn-sm btn-outline-light" data-toggle="tooltip" data-placement="bottom" data-html="true" title="Or call us at <br /><strong>(082)272-4142</strong>">Book Viewing Appointment</a>
                </div>
               </div>
           </div>
           </div>
    </nav>

    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter Member email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-secondary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="container">
        <div class="row row-content">
            <div class="col-12">
                <h2>Send us your Inquiry</h2>
                <hr />
            </div>
            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col offset-md-2">
                            May we contact you?
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" />
                                <label for="contactYes" class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no" />
                                <label for="contactNo" class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Your Inquiry/Feedback</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-outline-secondary">Send Inquiry</button>
                        </div>
                    </div> 
                </form>
            </div>
       </div>

    </div>
</div>
    <footer class="site-footer">
        <div class="container">
            <div class="row footer-text">
                <div class="col-sm-4 text-center mt-4">
                    <h5>Contact Us</h5>
                    <h5>
                    <a role="button" class="btn" href="tel:0822724142"><i class="fa fa-phone"></i> (082)272-4142</a><br />
                    <a role="button" class="btn" href="mailto:elidadavao@gmail.com"><i class="fa fa-envelope-o"></i> elidadavao@gmail.com</a>
                    </h5>
                </div>
                <div class="col-4 col-sm-5 text-left mt-4 d-none d-sm-block">
                    <h5 class="social">Social</h5>
                    <a class="bi bi-instagram social" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="bi bi-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="bi bi-youtube" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
                <div class="col-4 col-sm-2 offset-1 mt-4 d-none d-sm-block">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Home</a></li>
                        <li><a href="aboutus.html">About</a></li>
                        <li><a href="contactus.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
