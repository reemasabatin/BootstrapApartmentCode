	<div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter Member email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-secondary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
<div class="row row-content">
            <div class="col-sm-8 mx-auto">
                <div class="card">
                    <h3 class="card-header text-black">Reserve an Appointment</h3>
                    <div class="card-body">
                        <form id="reserveForm">
                            <div class="form-group row">
                                <label for="name" class="col-sm-6 col-form-label reserve-info">Name</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="name" id="date" name="name" placeholder="Name"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contact_num" class="col-sm-6 col-form-label reserve-info">Contact Number</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="contact" id="contact_num" name="contact_num" placeholder="Contact"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="numCampers" class="col-sm-6 col-form-label reserve-info">Number of Bedrooms</label>
                                <div class="col">
                                <select name="numCampers" id="numCampers" class="form-control">
                                    <option selected>Select...</option>
                                    <option value="1">Studio</option>
                                    <option value="2">1</option>
                                    <option value="3">2</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="date" class="col-sm-6 col-form-label reserve-info">Date</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="date" id="date" name="date" placeholder="Date"/>
                                </div>
                            </div>
                            <div class="form-group row">
                            <div class="col text-sm-right">
                                <button type="submit" class="btn btn-outline-secondary">Book</button>
                            </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
